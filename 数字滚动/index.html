
<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>jquery结合GASP数字动画插件</title>

<link href="css/bootstrap.min.css" rel="stylesheet">

<link rel="stylesheet" type="text/css" href="css/demo.css">

<script type="text/javascript" src="js/jquery-1.12.3.min.js"></script>
<script type="text/javascript" src="js/TweenLite.min.js"></script>
<script type="text/javascript" src="js/lem_counter.js"></script>

<style type="text/css">
body{background:#fff;color: #333;}
.box{
	font-size: 40px;
}
.btn-container{
	line-height: 50px;
}
.container{
    margin-top: 1000px;
}
</style>

</head>
<body>

<div class="container">
	<div class="row" style="padding:2em 0;">
        <h1>示例</h1>
        <div class="col-md-2">
            <div class="counter-demo-1 box">100</div>
        </div>
        <div class="col-md-10 btn-container">
            <button class="btn btn-info" id="btn1">点击开始执行</button>
        </div>
        
        <script type="text/javascript">
            console.log($(window).scrollTop());
            $(window).scroll(function(){
                if($(window).scrollTop() >= 504){
                    $('.counter-demo-1').lemCounter({
                        value_to: 100
                    });	
                }
            });
            $("#btn1").click(function(){
                $('.counter-demo-1').lemCounter({
                    value_to: 100
                });	
            })
        </script>
	</div>	
</div>
	
	
</body>
</html>
